<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

  <!-- Compiled and minified Jquery -->

    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

  <!-- Compiled and minified JavaScript -->

<body class="green darken-3">
  <div class="container">
    <div class="card">
      <div class="card-content">
        <h3 id="title" class="center">Welcome to JS Events!</h3>
        <p id="description" class="center">This lecture is guided to teach you about how think and implement events.</p>
      </div>
    </div>
    <div class="card">
      <div class="card-content">
        <h3 id="form-title" class="center">Forms and Events</h3>
        <p id="form-description" class="center">Let's implement some events using forms!</p>

        <form id="blog-form">
          <div class="input-field">
            <input type="text" name="blog-title" id="blog-title">
            <label for="blog-title">Title</label>
          </div>
          <div class="input-field">
            <textarea type="text" name="blog-content" id="blog-content" class="materialize-textarea"></textarea>
            <label for="blog-content">Content</label>
          </div>

          <input type="submit" value="Create Blog" class="btn">
        </form>

        <h4>Your Blogs</h4>
        <hr>

        <div id="blog-list"></div>
      </div>
    </div>
  </div>
